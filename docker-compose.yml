version: "3"

services:
  db:
    image: mongo:4.2
    container_name: db
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_DATABASE: APITESTE
      MONGO_INITDB_ROOT_USERNAME: diego
      MONGO_INITDB_ROOT_PASSWORD: senha
  back:
    build: .
    depends_on: [db]
    command: npm start
    ports: 
      - "3001:3001"
    volumes:
      - .:/usr/app
  client:
    build: ./Client
    depends_on: [back]
    command: npm start
    ports: 
      - "3000:3000"
    volumes:
      - ./Client:/usr/app